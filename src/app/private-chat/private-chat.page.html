<ion-header>
  <ion-toolbar>
    <ion-title>Private Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label>
        <h2>{{ message.sender_id }}</h2>
        <p>{{ message.content }}</p>
        <p>{{ message.sent_at }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
