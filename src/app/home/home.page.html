<ion-header>
  <ion-toolbar>
    <ion-title>Chat Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of chatGroups" (click)="openChat(group.id)">
      <ion-label>
        <h2>{{ group.name }}</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let chat of privateChats" (click)="openPrivateChat(chat.id)">
      <ion-label>
        <h2>{{ chat.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</ion-content>

<style>
.error-message {
  color: red;
  text-align: center;
  margin-top: 20px;
}
</style>
